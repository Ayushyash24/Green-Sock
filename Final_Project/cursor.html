<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Cursor Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    #crsr {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background-color: red;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="crsr"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    document.addEventListener("mousemove", function (dets) {
      gsap.to("#crsr", {
        left: dets.clientX,
        top: dets.clientY,
        duration: 0.1,
        ease: "power1.out"
      });
    });
  </script>
</body>
</html>
